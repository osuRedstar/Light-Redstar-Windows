{{ define "simplepag" }}
<tr>
	<th colspan="{{ . }}">
		<div class="simplepag">
			<div class="ui left floated pagination menu">
				<a class="icon item">
					<i class="left chevron icon"></i>
				</a>
			</div>
			<div class="ui right floated pagination menu">
				<a class="icon item">
					<i class="right chevron icon"></i>
				</a>
			</div>
		</div>
	</th>
</tr>
{{ end }}
